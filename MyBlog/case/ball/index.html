<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>运动的小球</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    *{margin: 0;padding: 0;}
    body{background: #000;}
    #box{position: absolute;top: 0;left: 0;width: 100px;height: 100px;border-radius: 50%;background: #f0a;}
</style>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
        window.onload = function(){
            var box = document.getElementById("box");
            var cleft = 0;
            var ctop = 0;
            var speed = 10;
            var xspeed = speed;
            var yspeed = speed;
            function auto(){
                var maxWidth = window.innerWidth - box.offsetWidth;
                var maxHeight = window.innerHeight - box.offsetHeight;
                cleft += xspeed;
                ctop += yspeed;
                if(cleft <= 0){
                    cleft = 0;
                    xspeed = speed;
                }
                if(cleft >= maxWidth){
                    cleft = maxWidth;
                    xspeed = -speed;
                }
                if(ctop <= 0){
                    ctop = 0;
                    yspeed = speed;
                }
                if(ctop >= maxHeight){
                    ctop = maxHeight;
                    yspeed = -speed;
                }
                box.style.top = ctop + "px";
                box.style.left = cleft + "px";
                window.requestAnimationFrame(auto);
            }
            // setInterval(auto,1000/30);
            auto();
        }
    </script>
</body>
</html>
