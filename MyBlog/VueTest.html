<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>VueTest</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" v-bind:title = 'message'>
        {{ message }} <br>
        <span v-bind:title = 'message'>Test v-bind:title</span>
    </div>

    <div id="app2" v-if='seen'>play</div>

    <div id="app3">
        <ol>
            <li v-for="todo in todos" v-bind:title="todo.text">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app4">
        <p>{{ message}}</p>
        <button v-on:click = "reverseMessage">逆转消息</button>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>

    <div id="app6">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>


    <script type="text/javascript">
        Vue.component('todo-item',{
                props:['todo'],
                template:'<li>{{todo.text}}</li>'
            })

        var app6 = new Vue({
            el:'#app6',
            data:{
                groceryList:[
                    {id: 0, text: '蔬菜'},
                    {id: 1, text: '奶酪'},
                    {id: 2, text: 'ojbk'}
                ]
            },
        });





        var app5 = new Vue({
            el: '#app5',
            data:{
                message:'Hello Vue!'
            },
        });

        var app4 = new Vue({
            el: '#app4',
            data:{
                message: 'Hello Vue'
            },
            methods:{
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('');

                }
            }

        });

        var app3 = new Vue({
            el: '#app3',
            data: {
                todos:[
                    {text:'学习js'},
                    {text: '学习Vue'},
                    {text: '整个牛项目'}
                ]
            }
        });

        var app = new Vue({
            el: '#app',
            data:{
                message: 'Hello Vue'
            }

        });

        var app2 = new Vue({
            el: '#app2',
            data: {
                seen: true
            }
        });
    </script>
</body>
</html>
